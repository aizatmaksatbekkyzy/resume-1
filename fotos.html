<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <link rel="stylesheet" href="./css/fotos.css" />
  </head>
  <body>
    <!-- carusel start  -->
    <div
      id="carouselExampleCaptions"
      class="carousel slide"
      data-bs-ride="false"
    >
      <div class="carousel-indicators">
        <button
          type="button"
          data-bs-target="#carouselExampleCaptions"
          data-bs-slide-to="0"
          class="active"
          aria-current="true"
          aria-label="Slide 1"
        ></button>
        <button
          type="button"
          data-bs-target="#carouselExampleCaptions"
          data-bs-slide-to="1"
          aria-label="Slide 2"
        ></button>
        <button
          type="button"
          data-bs-target="#carouselExampleCaptions"
          data-bs-slide-to="2"
          aria-label="Slide 3"
        ></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img
            src="https://www.shoppingschool.ru/netcat_files/147/274/870_426.jpg"
            class="d-block w-100"
            alt="..."
            style="width: 1040px"
            height="750px"
          />

          <div class="carousel-caption d-none d-md-block">
            <a href="./index.html">
              <button type="button" class="btn btn-light"></button>
            </a>
            <h5 class="text-light bg-dark">Мой первый показ</h5>
            <p class="text-light bg-dark">
              Программа показов. т Ukrainian Fashion Week сезона FW19−20
            </p>
          </div>
        </div>
        <div class="carousel-item">
          <img
            src="https://vikna.tv/wp-content/uploads/2022/02/10/ukrainian-fashion-week-2022-osnovni-tendencziyi.jpg"
            class="d-block w-100"
            alt="..."
            style="width: 1040px"
            height="750px"
          />
          <div class="carousel-caption d-none d-md-block">
            <h5 class="text-light bg-dark">мой второй показ</h5>
            <p class="text-light bg-dark">Милан показ летних одежд</p>
          </div>
        </div>
        <div class="carousel-item">
          <img
            src="https://insider.ua/wp-content/uploads/2022/07/ufw_support_ukrainian_fashion-1.jpg"
            class="d-block w-100"
            alt="..."
            style="width: 1040px"
            height="750px"
          />
          <div class="carousel-caption d-none d-md-block">
            <h5 class="text-light bg-dark">участие в конкурсе</h5>
            <p class="text-light bg-dark">Лучший дизайнер 2020</p>
          </div>
        </div>
      </div>
      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#carouselExampleCaptions"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#carouselExampleCaptions"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
    <!-- carusel end  -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
